<button mat-raised-button color="primary" routerLink="create">
  Create
</button>

<br>
<br>

<table mat-table [dataSource]="characters" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let character"> {{character.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let character"> {{character.name}} </td>
  </ng-container>

  <!-- Culture Column -->
  <ng-container matColumnDef="culture">
    <th mat-header-cell *matHeaderCellDef> Culture </th>
    <td mat-cell *matCellDef="let character"> {{character.culture}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let character; columns: displayedColumns;" [routerLink]="character.id"></tr>
</table>
